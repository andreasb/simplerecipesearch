<div id="header">
	<div class="back">
		<a href="/" >&larr;</a></p>
	</div>
	<h1 class="search">{{searchTerm}} <span class="number" id="numberOfResults" count="{{numberOfResults}}"> {{numberOfResults}}</h1>
</div>
<div class="listcontainer">
	<ul id="list">
		{{#each recipes}}
			<li class="recipelist"><div class="result"><a href="{{url}}"><span>{{{name}}}</span></a></div></li>
		{{/each}}
		<li class="moreButton" onClick="getMoreRecipes()">more</li>
	</ul>
</div>
