<div id="searchwrap">
	<img class="home-icon-mobile" src="/images/icon.png" width="120" height="120"/>
	<h1><img class="home-icon" src="/images/icon.png" width="26" height="26"/> Simple Recipe Search <span class="number"> {{number_of_recipes}}</h1></h1>
	<input id="searchfield"></input>
	<p><a href="https://github.com/andreasb/simplerecipesearch">Github</a> &bull; <a href="http://openrecip.es/">Open Recipes</a> &bull; <a href="https://twitter.com/andreasb">@andreasb</a></p>
</div>
